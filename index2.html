<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	margin: 0;
	padding: 0;
}
.box{
	width: 500px;
	height: 5000px;
	border: 1px solid red;
	margin: 0 auto;
}
.top{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: rgba(0,0,0,.5);
	position: fixed;
	bottom: 0;
	right: 0;
	color: #ff6700;
	font-size: 30px;
	text-align: center;
	line-height: 100px;
	font-weight: 600;
	cursor: pointer;
}

</style>
<body>
<div class="con">
	<div class="box"></div>
	<div class="top "onclick="tt()">Top</div>
</div>	
</body>
</html>
<script>
// 获取点击元素
let Tt = document.querySelector('.top');
console.log(Tt)
// 设置元素行内样式none
Tt.style ='display:none';
// 定义点击事件,点击之后出现或者消失
window.onscroll=function(){
	var lin =  window.pageYOffset || document.documentElement.scrollTop||document.body.scrollTop || window.scrollY
	if(lin >4000){
		Tt.style = 'display:block';
	}else{
		Tt.style = 'display:none';
	}
}


function tt(){ 
	var bbb =  window.pageYOffset || document.documentElement.scrollTop||document.body.scrollTop || window.scrollY
		var t = setInterval(function(){
		 bbb -= 10;
		 window.scrollTo(0,bbb)
		 if(  bbb <= 0){
			clearInterval(t)
		 }
	},10)
}



</script>
